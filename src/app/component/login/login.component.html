<div class="form-container">

  <form class="form-group row mt-3" #miFormulario="ngForm" (submit)="login(miFormulario)">

      <p class="form-title mb-4">Iniciar Sesión</p>

      <div class="form-group col-md-8 mb-4">

          <input type="email" class="email" name="email" placeholder="Email" ngModel>

      </div>

      <div class="form-group col-md-8 mb-2">

          <input type="password" class="password" name="password" placeholder="Contraseña" ngModel>

      </div>

      <div>

          <button class="btn btn-danger mt-3" type="submit">Enviar</button>

      </div>

  </form>

</div>

<span class="msg-error">{{MensajeError}}</span>

<br><br>

<button (click)="logout()">Logout</button>
